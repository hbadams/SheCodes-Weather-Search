<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/stylesheet.css" />
    <title>SCPlus Weather App Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Boston</h1>
        <ul>
          <li>Friday 4:50</li>
          <li>Clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Partly Cloudy"
            />
            22°C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 1%</li>
              <li>Humidity: 36%</li>
            </ul>
          </div>
        </div>
      </div>
      <small
        >Made using
        <a
          href="https://github.com/hbadams/SheCodes-Weather-Search"
          target="_blank"
          >open-sourced code</a
        >, by Hayley Adams
      </small>
    </div>
    <script src="src/appscript.js"></script>
  </body>
</html>
